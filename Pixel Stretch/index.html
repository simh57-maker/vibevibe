<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Stretch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- Floating UI Panel -->
    <div id="ui-panel" class="ui-panel">
        <div class="ui-header">
            <h2>Pixel Stretch</h2>
            <div class="shortcut-hint">Press '/' to toggle UI</div>
        </div>

        <div class="ui-section">
            <label for="image-upload" class="upload-btn">
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                Upload Image
            </label>
        </div>

        <div class="ui-section">
            <label for="stretch-intensity">Stretch Intensity</label>
            <input type="range" id="stretch-intensity" min="1" max="10" value="5" step="0.5">
            <span id="intensity-value">5</span>
        </div>

        <div class="ui-section">
            <button id="reset-btn" class="btn">Reset to Original</button>
        </div>

        <div class="ui-section">
            <button id="export-png" class="btn">Export as PNG</button>
            <button id="export-jpg" class="btn">Export as JPEG</button>
        </div>

        <div class="ui-section hint">
            <small>Cmd+Z: Undo | Cmd+Shift+Z: Redo</small>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
