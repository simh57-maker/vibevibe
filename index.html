<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vibevibe - Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #101010 0%, #272726 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
        }

        h2 {
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            font-size: 1rem;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: block;
            box-shadow: 0 8px 32px 0 rgba(39, 39, 39, 0.37);
        }

        .project-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 12px 40px 0 rgba(66, 66, 66, 0.5);
        }

        .project-title {
            color: white;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.2rem;
        }


        .project-card:hover .project-title::before {
            transform: translateX(5px);
        }

        .project-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>바이브코딩 연습노트</h1>
        <h2>눌러보세요</h2>

        <div class="projects-grid">
            <a href="asciivideo/index.html" class="project-card">
                <div class="project-title">ASCII Video</div>
                <div class="project-description">ASCII 비디오 프로젝트</div>
            </a>

            <a href="soundinter/index.html" class="project-card">
                <div class="project-title">Sound Interaction</div>
                <div class="project-description">사운드 인터랙션 프로젝트(사운드 권한을 허용하고 사용하세요)</div>
            </a>

            <a href="Pixel%20Stretch/index.html" class="project-card">
                <div class="project-title">Pixel Stretch</div>
                <div class="project-description">픽셀 스트레치 프로젝트</div>
            </a>

            <a href="imagecv/index.html" class="project-card">
                <div class="project-title">Image CV</div>
                <div class="project-description">이미지 웹브라우저 복붙 가능 기능(기본 사용성 테스트)</div>
            </a>
            
            <a href="pixelvideo/index.html" class="project-card">
                <div class="project-title">pixelvideo</div>
                <div class="project-description">입력한 텍스트 기반으로 영상 필터링</div>
            </a>
        </div>
    </div>
</body>
</html>
